name: build-and-publish

on:
  push:
    branches: [main] # Trigger when changes are pushed to main
    paths:
      - 'packages/**'
      - '.github/workflows/publish.yml'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Create a .npmrc file in the current directory using the secret token
      - name: Write .npmrc
        run: echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Install dependencies using workspace-aware install
      - name: Install dependencies
        run: npm ci --workspaces

      # Build packages (assumes each package has build script)
      - name: Build packages
        run: npm run build --workspaces

      # (Optional) Debug if npm is authenticated
      - name: Debug auth
        run: npm whoami || echo "Not authenticated"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc

      # Publish changed workspaces
      - name: Publish changed workspaces
        run: |
          set -e
          CHANGED=0
          WORKSPACES=$(find packages -mindepth 1 -maxdepth 1 -type d -exec test -f '{}/package.json' \; -print | sed 's|packages/||')

          for WS in $WORKSPACES; do
            PKG_PATH="packages/$WS"
            PKG_NAME=$(jq -r .name "$PKG_PATH/package.json")
            VERSION=$(jq -r .version "$PKG_PATH/package.json")

            echo "Checking $PKG_NAME@$VERSION..."
            TAG_EXISTS=$(npm view "$PKG_NAME@$VERSION" version 2>/dev/null || echo "")

            if [ -z "$TAG_EXISTS" ]; then
              echo "::group::Publishing $PKG_NAME@$VERSION"
              npm publish --workspace "$PKG_NAME" --access=public --registry=https://npm.pkg.github.com
              echo "::endgroup::"
              CHANGED=1
            else
              echo "Skipping $PKG_NAME@$VERSION (already published)"
            fi
          done

          echo "changed=$CHANGED" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc

      # Create a git tag if anything was published
      - name: Create Git Tag
        if: steps.publish.outputs.changed == '1'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag "packages-$(date +'%Y%m%d%H%M%S')"
          git push --tags
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
